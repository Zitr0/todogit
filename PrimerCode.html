<html>
  <head>
    <title>Curso GIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="container">
    
      <div id="cabecera">TodoGit 
        <span id="tagline">Tools</span>
        <img id="logo" src="img/icon.png"/>
      </div>
        
        <h1>Información sobre los comandos vistos en el curso de GIT</h1>
 
        <!--Configuración Cards-->
        <div class="boxesContainer">

          <div class="cardBox">
            <div class="card">
              <div class="front">
                <img
                src="img/git.png"
                alt="Avatar"
                style="width: 100%; height: 100%;"/>
                <strong>&#x21bb;</strong>
              </div>
              <div class="back">
                <h3>Git</h3>
                <p>Comandos generales</p>
                <button id="buttonGit" class="button button1" onclick="mostrar(this.id);">Ver</button>
              </div>
            </div>
          </div>

          <div class="cardBox">
            <div class="card">
              <div class="front">
                <img
                src="img/github.png"
                alt="Avatar"
                style="width: 100%; height: 100%;"/>
                <strong>&#x21bb;</strong>
              </div>
              <div class="back">
                <h1>GitHub</h1>
                <p>Comandos para servidor remoto</p>
                <button id="buttonGitHub" class="button button1" onclick="mostrar(this.id);">Ver</button>
              </div>
            </div>
          </div>
        
          <div class="cardBox">
            <div class="card">
              <div class="front">
                <img
                src="img/ssh.png"
                alt="Avatar"
                style="width: 100%; height: 100%;"/>
                <strong>&#x21bb;</strong>
              </div>
              <div class="back">
                <h1>SSH</h1>
                <p>Comandos configuración conexión segura</p>
                <button id="buttonSsh" class="button button1" onclick="mostrar(this.id);"> Ver</button>
              </div>
            </div>
          </div>
        
          <div class="cardBox">
            <div class="card">
              <div class="front">
                <img
                        src="img/tags.png"
                        alt="Avatar"
                        style="width: 100%; height: 100%;"/>
                <strong>&#x21bb;</strong>
              </div>
              <div class="back">
                <h1>Tags</h1>
                <p>Comandos utilizados para etiquetar</p>
                <button id="buttonTag" class="button button1" onclick="mostrar(this.id);">Ver</button>
              </div>
            </div>
          </div> 
        </div>

        <!--Configuración GIT-->
        <div id="git" style="display: none;">
          <object data="TablaGit.html" style="width: 100%; height: 100%" ></object>
        </div>

        <!--Configuración GitHub-->
        <div id="github" style="display: none;">
          <object data="TablaGitHub.html" style="width: 100%; height: 100%" ></object>
        </div>

        <!--Configuración SSH-->
        <div id="ssh" style="display: none;">
          <object data="TablaSSH.html" style="width: 100%; height: 100%" ></object>
        </div>

        <!--Configuración TAGS-->
        <div id="tags" style="display: none;">
              <object data="TablaTags.html" style="width: 100%; height: 100%" ></object>
        </div>

      <div id="fin">
      ..
      </div>

      <div id="footer">
        Hecho con ♥ por <a href="https://github.com/Zitr0" target="blank">Zitr0</a>
      </div>

    </div>

    
   

  </body>
  <script src="js/script.js"></script>
</html>
